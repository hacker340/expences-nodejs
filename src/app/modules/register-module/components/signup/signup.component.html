<div class="container" style="max-width: 700px;width: 90%;">
  <div class="p-16 mt-32 shadow p-3 mb-5 bg-white rounded">
    <div class="row mt-16">
      <div class="col-sm-12">
        <h3>Sign up</h3>
      </div>
    </div>
    <hr>
    <div class="row mt-16">
      <div class="col-sm-12">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" [(ngModel)]="user.name" class="form-control" maxlength="50">
      </div>
    </div>

    <div class="row mt-16">
      <div class="col-sm-12">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" [(ngModel)]="user.email" class="form-control" maxlength="100">
      </div>
    </div>

    <div class="row mt-16">
      <div class="col-sm-12">
        <label for="user_name">User name</label>
        <input type="text" name="user_name" id="user_name" [(ngModel)]="user.userName" class="form-control"
          maxlength="20">
      </div>
    </div>

    <div class="row mt-16">
      <div class="col-sm-12">
        <label for="email">Password</label>
        <input type="password" name="password" id="password" [(ngModel)]="user.password" class="form-control"
          maxlength="16" minlength="3">
      </div>
    </div>

    <div class="row mt-16">
      <div class="col-sm-12">
        <label for="con_password">Confirm password</label>
        <input type="password" name="con_password" id="con_password" [(ngModel)]="user.confirmPassword"
          class="form-control" maxlength="16" minlength="3">
      </div>
    </div>

    <div class="row mt-16">
      <div class="col-sm-12">
        <label for="mobile">Mobile no</label>
        <input type="text" name="mobile" id="mobile" [(ngModel)]="user.mobile" class="form-control" maxlength="15">
      </div>
    </div>

    <div class="row mt-16">
      <div class="col-sm-12">
        <label for="address">Address</label>
        <textarea type="text" name="address" id="address" [(ngModel)]="user.address" class="form-control"
          maxlength="100"></textarea>
      </div>
    </div>


    <div class="row mt-16">
      <div class="col-sm-12">
        <button class="btn btn-primary float-right" id="signup" name="signup" (click)="signup()">Sign up</button>
      </div>
    </div>

  </div>
</div>
